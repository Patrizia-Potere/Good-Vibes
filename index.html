<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <div class="master-div-style">
      <p>Telling us somenthing positive that happened to you today</p>

    <!-------------------------------------User details ------------------------------------>
    <form action="./good_vibes.html" method="GET">
      <section style="margin-bottom:15px">
        <label class="labels" for="name">Name :</label>
        <div class="fields">
          <input class="input-fields" type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <label class="labels" for="email">Email :</label>
        <div class="fields">
          <input class="input-fields" type="email" name="email" id="email" placeholder="Enter your email address" required>
        </div>
        <label class="labels" for="howgood">On a scale of 1-10, how good was it?</label>
        <div class="fields">
          <input class="input-fields" type="number" name="how good was" id="howgood" min="1" max="10" step="1" 
                 placeholder="Enter a number between 1 and 10" required>
        </div>
      </section>

      <!---------------------------------------Drop-Down List ------------------------------->
      <section style="margin-bottom: 15px;">
        <label class="labels" for="where">Where did it happen?</label>
        <div class="fields">
          <select class="dropdown" name="where happened" id="where" required>
            <option value="home">At home</option>
            <option value="school">At school</option>
            <option value="beach">At the beach</option>
          </select>
        </div>
      </section>

      <!------------------------------1 out of 3 options with Radio Input------------------------>
      <section style="margin-bottom: 25px;">
        <span class="labels">At what time of the day did it happen?</span>
        <div class="fields">
          <div style="margin-top:15px;">
            <input class="" type="radio" name="what time" id="morning" value="Morning">
           <label  class="" for="morning">Morning</label>
          </div>
          <div>
            <input class="" type="radio" name="what time" id="afternoon" value="Afternoon">
            <label class="" for="afternoon">Afternoon</label>
          </div>
          <div>
            <input class="" type="radio" name="what time" id="evening" value="Evening">
            <label class="" for="evening">Evening</label>
          </div>
        </div>
      </section>

      <!----------------------------Select Multiple Options With Checkbox------------------------->
      <section style="margin-bottom:25px">
        <div class="labels">
          <span class="">What emotions did you experience?</span><br>
          <span class="">(Select all that apply)</span>
        </div>
        <div class="fields">
          <div style="margin-top:15px;">
            <input class="" type="checkbox" name="what emotions" id="excited" value="excited">
            <label for="excited" >Excited</label>
          </div>
          <div>
            <input type="checkbox" name="what emotions" id="humbled" value="humbled">
            <label for="humbled">Humbled</label>
          </div>
          <div>
            <input type="checkbox" name="what emotions" id="elated" value="elated">
            <label for="elated">Elated</label>
          </div>
          <div>
            <input type="checkbox" name="what emotions" id="loved" value="loved">
            <label for="loved">Loved</label>
          </div>
          <div>
            <input type="checkbox" name="what emotions" id="enthusiastic" value="enthusiastic">
            <label for="enthusiastic">Enthusiastic</label>
          </div>
        </div>
      </section>

      <!--------------------------------------Text area Section---------------------------------->
      <section style="margin-bottom:25px">
        <label class="labels" for="positive">Please describe your positive experience</label>
        <textarea style="margin-top:13px" class="fields" name="descibe experience" 
                  id="positive" rows="5">Enter your experience here...</textarea>
      </section>

      <!--------------------------------Range Section How Many Times ---------------------------->
      <section style="margin-bottom:50px">
              <label class="labels" for="before">How many times have you felt like this before?</label>
              <div class="fields" style="margin-top:12px;">
                <span>0</span>
                <input type="range" name="how many time" id="before" min="0" max="10">
                <span>10</span>
              </div>
            </section>

      <!--------------------------------------Button Section------------------------------------->
      <section>
        <button type="reset" class="button">Reset</button>
        <button type="submit" class="button">Submit</button>
      </section>

    </form>
    </div>
  </body>
</html>
